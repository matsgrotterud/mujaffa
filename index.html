<html lang="no">
<head>
  <meta charset="UTF-8" />
  <title>Mujaffa – Tjukk.com</title>

  <!-- Ruffle config: autoplay uten play-overlay -->
  <script>
    window.RufflePlayer = window.RufflePlayer || {};
    window.RufflePlayer.config = {
      autoplay: "on",          // start automatisk
      unmuteOverlay: "hidden"  // skjul lyd-overlay
    };
  </script>

  <!-- Ruffle: Flash-emulator via CDN -->
  <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>

  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background: #fff;
      color: #f5f5f5;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      position: relative;
    }

    #game-wrapper {
      margin: 0;
      padding: 0;
      background: #fff;
      max-width: 100%;
      width: 100%;
      position: relative;
    }

    #game {
      width: 800px;   /* juster hvis Mujaffa har annen oppløsning */
      height: 600px;
      max-width: 100vw;
      max-height: 70vh;
      overflow: hidden;
      width: 100%;
      height: 100vh;
    }

    ruffle-player {
      width: 100%;
      height: 100%;
    }

    button {
      padding: 6px 12px;
      border-radius: 999px;
      border: 1px solid #666;
      background: #181818;
      color: #eee;
      font-size: 12px;
      cursor: pointer;
    }

    button:hover {
      border-color: #aaa;
    }

    /* TOUCH-KONTROLLER */

    #controls {
      text-align: center;
      margin-top: 8px;
      position: absolute;
      bottom:  0;
      left: 0;
      right: 0;
    }

    #touch-controls {
      margin-top: 12px;
      user-select: none;
      -webkit-user-select: none;
      touch-action: none;
      position: absolute;
      bottom: 0;
      display: flex;
      justify-content: center;
      align-items: flex-end;
      left: 0;
      right: 0;
      position: fixed;
      bottom: 0;
    }

    #touch-controls-inner {
      display: grid;
      grid-template-columns: 60px 60px 60px;
      grid-template-rows: auto auto auto;
      gap: 10px;
      justify-content: center;
      align-items: center;
      margin-top: 4px;
    }

    #touch-controls-inner button {
      width: 60px;
      height: 60px;
      border-radius: 12px;
      font-size: 20px;
      border: 1px solid #555;
      background: rgba(24,24,24,0.9);
    }

    #touch-controls-inner button:active {
      border-color: #fff;
      background: rgba(40,40,40,0.9);
    }

    /* Tommel-sonen for styring (ligger over nedre del av spillet) */
    #thumb-zone {
      position: absolute;
      left: 0;
      right: 0;
      bottom: 0;
      height: 40vh; /* kan justeres */
      touch-action: none;
      /* Litt transparent overlay for debugging – fjern om du vil */
      background: transparent;
      z-index: 5; /* under knappene (som er i egen stacking), men over spillet */
    }

    @media (max-width: 900px) {
      #game {
        width: 100vw;
        height: 60vh;
      }

      #touch-controls-inner {
        gap: 8px;
      }

      #thumb-zone {
        height: 50vh;
      }
    }

    /* FULLSCREEN INTRO-OVERLAY */

    #intro-overlay {
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at top, #3d3d3d 0, #000 55%, #000 100%);
      color: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 16px;
      z-index: 9999;
      transition: opacity 0.5s ease;
      opacity: 1;
    }

    #intro-overlay.hidden {
      opacity: 0;
      pointer-events: none;
    }

    #intro-overlay h2 {
      font-size: 24px;
      margin-bottom: 8px;
      letter-spacing: 0.05em;
      text-transform: uppercase;
    }

    #intro-overlay p {
      font-size: 14px;
      opacity: 0.9;
      margin-bottom: 16px;
    }

    #intro-overlay small {
      opacity: 0.7;
      font-size: 11px;
    }
  </style>
</head>
<body>
  <!-- Intro-overlay som dekker alt de første sekundene -->
  <div id="intro-overlay">
    <h2>Frem med pikken</h2>
    <p>Her har'u Mujaffa</p>
    <p>Du har råd til kamera på runde to veit du</p>
  </div>

  <div id="game-wrapper">
    <div id="game"></div>

    <!-- Tommel-styringsområde (drag med tommel for å styre) -->
    <div id="thumb-zone"></div>

    <div id="controls">
      <button id="fullscreen-btn">Fullscreen</button>
    </div>

    <!-- On-screen piltaster + Z/X/H/B -->
    <div id="touch-controls">
      <div id="touch-controls-inner">
        <!-- Ekstra linje: H / B -->
        <div class="extraLine">
          <button data-key="KeyH">H</button>
          <button data-key="KeyB">B</button>
        </div>

        <!-- RAD 1: Z | ▲ | X -->
        <div class="topLine">
          <button data-key="KeyZ">Z</button>
          <button data-key="ArrowUp">▲</button>
          <button data-key="KeyX">X</button>
        </div>

        <!-- RAD 2: ◀ | ▼ | ▶ -->
        <div class="bottomLine">
          <button data-key="ArrowLeft">◀</button>
          <button data-key="ArrowDown">▼</button>
          <button data-key="ArrowRight">▶</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    window.addEventListener("load", () => {
      const ruffle = window.RufflePlayer ? window.RufflePlayer.newest() : null;
      if (!ruffle) {
        console.error("Ruffle ble ikke lastet.");
        return;
      }

      const player = ruffle.createPlayer();
      const container = document.getElementById("game");
      container.appendChild(player);

      // Last inn Mujaffa SWF-en
      player.load("games/mujaffa.swf");

      // Fullscreen-knapp
      const fullscreenBtn = document.getElementById("fullscreen-btn");
      fullscreenBtn.addEventListener("click", () => {
        if (player.requestFullscreen) {
          player.requestFullscreen();
        } else if (container.requestFullscreen) {
          container.requestFullscreen();
        }
      });

      // Fokus – viktig for keyboard events
      player.tabIndex = 0;
      player.focus && player.focus();

      // Riktig mapping: KEY-CODE + faktisk .key-verdi
      const virtualKeyMap = {
        ArrowLeft:  { key: "ArrowLeft", code: "ArrowLeft", keyCode: 37 },
        ArrowUp:    { key: "ArrowUp",   code: "ArrowUp",   keyCode: 38 },
        ArrowRight: { key: "ArrowRight",code: "ArrowRight",keyCode: 39 },
        ArrowDown:  { key: "ArrowDown", code: "ArrowDown", keyCode: 40 },
        KeyZ:       { key: "z",         code: "KeyZ",      keyCode: 90 },
        KeyX:       { key: "x",         code: "KeyX",      keyCode: 88 },
        KeyH:       { key: "h",         code: "KeyH",      keyCode: 72 },
        KeyB:       { key: "b",         code: "KeyB",      keyCode: 66 }
      };

      function sendKey(type, code) {
        const info = virtualKeyMap[code];
        if (!info) return;

        const event = new KeyboardEvent(type, {
          key:    info.key,
          code:   info.code,
          keyCode: info.keyCode,
          which:  info.keyCode,
          bubbles: true
        });

        window.dispatchEvent(event);
        container.dispatchEvent(event);
        player.dispatchEvent(event);
        player.focus && player.focus();
      }

      // ---- VANLIGE KNAPPER (instant, også på mobil) ----
      const buttons = document.querySelectorAll("button[data-key]");
      buttons.forEach(btn => {
        const code = btn.dataset.key;

        const start = (e) => {
          e.preventDefault();
          sendKey("keydown", code);
        };

        const end = (e) => {
          e.preventDefault();
          sendKey("keyup", code);
        };

        // Touch
        btn.addEventListener("touchstart", start);
        btn.addEventListener("touchend", end);
        btn.addEventListener("touchcancel", end);

        // Mus (desktop)
        btn.addEventListener("mousedown", start);
        btn.addEventListener("mouseup", end);
        btn.addEventListener("mouseleave", end);
      });

      // ---- TOMMEL-STYRING I EGEN SONE ----
      const thumbZone = document.getElementById("thumb-zone");
      let thumbActive = false;
      let startX = 0;
      let startY = 0;
      let currentDir = null;
      const DEADZONE = 25; // px før det begynner å styre

      function setDirection(newDir) {
        if (newDir === currentDir) return;

        // Slipp gammel retning
        if (currentDir) {
          sendKey("keyup", currentDir);
        }

        currentDir = newDir;

        // Ny retning
        if (currentDir) {
          sendKey("keydown", currentDir);
        }
      }

      if (thumbZone) {
        thumbZone.addEventListener("touchstart", (e) => {
          if (!e.touches || e.touches.length === 0) return;
          const t = e.touches[0];
          startX = t.clientX;
          startY = t.clientY;
          thumbActive = true;
          setDirection(null);
          e.preventDefault();
        });

        thumbZone.addEventListener("touchmove", (e) => {
          if (!thumbActive || !e.touches || e.touches.length === 0) return;
          const t = e.touches[0];
          const dx = t.clientX - startX;
          const dy = t.clientY - startY;

          let dir = null;

          // Bestem om det er mest horisontal eller vertikal bevegelse
          if (Math.abs(dx) > Math.abs(dy)) {
            // Venstre / høyre
            if (Math.abs(dx) > DEADZONE) {
              dir = dx < 0 ? "ArrowLeft" : "ArrowRight";
            }
          } else {
            // Opp / ned
            if (Math.abs(dy) > DEADZONE) {
              dir = dy < 0 ? "ArrowUp" : "ArrowDown";
            }
          }

          setDirection(dir);
          e.preventDefault();
        });

        const endThumb = (e) => {
          if (!thumbActive) return;
          thumbActive = false;
          setDirection(null);
          e.preventDefault();
        };

        thumbZone.addEventListener("touchend", endThumb);
        thumbZone.addEventListener("touchcancel", endThumb);
      }

      // Skjul intro-overlay etter ~3 sek
      const overlay = document.getElementById("intro-overlay");
      if (overlay) {
        setTimeout(() => {
          overlay.classList.add("hidden");
          // Fjern helt etter fade, så den ikke blokkerer noe
          setTimeout(() => {
            overlay.style.display = "none";
          }, 600);
        }, 3000); // 3000 ms = 3 sek
      }
    });
  </script>
</body>
</html>
