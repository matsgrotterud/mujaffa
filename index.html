  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #f5f5f5;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      position: relative;
      overflow: hidden;
    }

    #game-wrapper {
      margin: 0;
      padding: 0;
      background: #000;
      max-width: 100%;
      width: 100%;
      height: 100vh;
      position: relative;
    }

    #game {
      width: 100%;
      height: 100%;
      max-width: 100vw;
      max-height: 100vh;
      overflow: hidden;
    }

    ruffle-player {
      width: 100%;
      height: 100%;
    }

    button {
      padding: 6px 12px;
      border-radius: 999px;
      border: 1px solid #666;
      background: rgba(10,10,10,0.9);

      font-size: 14px;
      cursor: pointer;
    }

    button:hover {
      border-color: #aaa;
    }

    /* FULLSCREEN INTRO-OVERLAY */

    #intro-overlay {
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at top, #3d3d3d 0, #000 55%, #000 100%);
      color: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 16px;
      z-index: 9999;
      transition: opacity 0.5s ease;
      opacity: 1;
    }

    #intro-overlay.hidden {
      opacity: 0;
      pointer-events: none;
    }

    #intro-overlay h2 {
      font-size: 24px;
      margin-bottom: 8px;
      letter-spacing: 0.05em;
      text-transform: uppercase;
