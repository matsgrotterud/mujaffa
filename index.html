<html lang="no">
<head>
  <meta charset="UTF-8" />
  <title>Mujaffa ‚Äì Tjukk.com</title>

  <!-- Ruffle config: autoplay uten play-overlay -->
  <script>
    window.RufflePlayer = window.RufflePlayer || {};
    window.RufflePlayer.config = {
      autoplay: "on",          // start automatisk
      unmuteOverlay: "hidden"  // skjul lyd-overlay
    };
  </script>

  <!-- Ruffle: Flash-emulator via CDN -->
  <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>

  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #f5f5f5;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      position: relative;
      overflow: hidden;
    }

    #game-wrapper {
      margin: 0;
      padding: 0;
      background: #000;
      max-width: 100%;
      width: 100%;
      height: 100vh;
      position: relative;
    }

    #game {
      width: 100%;
      height: 100%;
      max-width: 100vw;
      max-height: 100vh;
      overflow: hidden;
    }

    /* Viktig: ikke height: 100% her lenger */
    ruffle-player {
      width: 100%;
    }

    button {
      padding: 6px 12px;
      border-radius: 999px;
      border: 1px solid #666;
      background: rgba(10,10,10,0.9);
      color: #eee;
      font-size: 14px;
      cursor: pointer;
    }

    button:hover {
      border-color: #aaa;
    }

    /* FULLSCREEN INTRO-OVERLAY */

    #intro-overlay {
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at top, #3d3d3d 0, #000 55%, #000 100%);
      color: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 16px;
      z-index: 9999;
      transition: opacity 0.5s ease;
      opacity: 1;
    }

    #intro-overlay.hidden {
      opacity: 0;
      pointer-events: none;
    }

    #intro-overlay h2 {
      font-size: 24px;
      margin-bottom: 8px;
      letter-spacing: 0.05em;
      text-transform: uppercase;
    }

    #intro-overlay p {
      font-size: 14px;
      opacity: 0.9;
      margin-bottom: 8px;
    }

    /* TOPP-KNAPPER (H, PAUSE, B) */

    #top-buttons {
      position: fixed;
      top: 8px;
      left: 0;
      right: 0;
      padding: 0 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 50;
      pointer-events: none; /* kun knappene tar input */
      gap: 8px;
    }

    #top-buttons button {
      pointer-events: auto;
      padding: 6px 10px;
      font-size: 12px;
      opacity: 0.9;
      min-width: 48px;
      text-align: center;
    }

    #top-buttons .spacer {
      flex: 1;
      display: flex;
      justify-content: center;
    }

    /* FULLBREDDES KONTROLL-STASJON NEDERST (kun mobil) */

    #touch-controls {
      position: fixed;
      left: 0;
      right: 0;
      bottom: 0;
      padding: 8px 10px 14px;
      z-index: 40;
      user-select: none;
      -webkit-user-select: none;
      touch-action: none;
      background: linear-gradient(to top, rgba(0,0,0,0.95), rgba(0,0,0,0.3), transparent);
      display: flex;
      justify-content: center;
    }

    #touch-controls-inner {
      width: 100%;
      max-width: 480px;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(2, 64px);
      gap: 8px;
      align-items: center;
    }

    #touch-controls-inner button {
      width: 100%;
      height: 100%;
      border-radius: 16px;
      border: 1px solid #444;
      background: rgba(15,15,15,0.95);
      font-size: 22px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .btn-arrow {
      font-size: 24px;
    }

    #touch-controls-inner button:active {
      border-color: #fff;
      background: rgba(40,40,40,0.95);
      transform: translateY(1px);
    }

    /* Skjul touch-controls p√• desktop */
    @media (min-width: 768px) {
      #touch-controls {
        display: none;
      }
    }

    @media (max-width: 900px) {
      #touch-controls-inner {
        max-width: 100%;
        gap: 6px;
      }

      #touch-controls-inner button {
        border-radius: 14px;
      }
    }
  </style>
</head>
<body>
  <!-- Intro-overlay -->
  <div id="intro-overlay">
    <h2>Frem med pikken</h2>
    <p>Her har'u Mujaffa</p>
    <p>Du har r√•d til kamera p√• runde to veit du</p>
  </div>

  <!-- H, PAUSE (End), B i toppen -->
  <div id="top-buttons">
    <button data-key="KeyH" aria-label="H√•ndbrekk (H)">H</button>

    <div class="spacer">
      <button data-key="End" aria-label="Pause (End)">‚è∏</button>
    </div>

    <button data-key="KeyB" aria-label="Burning (B)">B</button>
  </div>

  <div id="game-wrapper">
    <div id="game"></div>
  </div>

  <!-- Kontrollstasjon nederst:
       Rad 1: [ X (TUT) ] [ ‚ñ≤ ] [ Z (VINK) ]
       Rad 2: [ ‚óÄ      ] [ ‚ñº ] [ ‚ñ∂       ] -->
  <div id="touch-controls">
    <div id="touch-controls-inner">
      <!-- √òverste rad -->
      <!-- VENSTRE: X = TUT (eggplant) -->
      <button data-key="KeyX" aria-label="Tut (X)">
        üçÜ
      </button>

      <button class="btn-arrow" data-key="ArrowUp" aria-label="Opp">
        ‚ñ≤
      </button>

      <!-- H√òYRE: Z = VINK (vink-emoji) -->
      <button data-key="KeyZ" aria-label="Vink (Z)">
        üëã
      </button>

      <!-- Nederste rad -->
      <button class="btn-arrow" data-key="ArrowLeft" aria-label="Venstre">
        ‚óÄ
      </button>

      <button class="btn-arrow" data-key="ArrowDown" aria-label="Ned">
        ‚ñº
      </button>

      <button class="btn-arrow" data-key="ArrowRight" aria-label="H√∏yre">
        ‚ñ∂
      </button>
    </div>
  </div>

  <script>
    window.addEventListener("load", () => {
      const ruffle = window.RufflePlayer ? window.RufflePlayer.newest() : null;
      if (!ruffle) {
        console.error("Ruffle ble ikke lastet.");
        return;
      }

      const player = ruffle.createPlayer();
      const container = document.getElementById("game");
      container.appendChild(player);

      // Last inn Mujaffa SWF-en
      player.load("games/mujaffa.swf");

      // Fokus ‚Äì viktig for keyboard events
      player.tabIndex = 0;
      if (player.focus) player.focus();

      // Mapping: KEY-CODE + faktisk .key-verdi
      const virtualKeyMap = {
        ArrowLeft:  { key: "ArrowLeft", code: "ArrowLeft", keyCode: 37 },
        ArrowUp:    { key: "ArrowUp",   code: "ArrowUp",   keyCode: 38 },
        ArrowRight: { key: "ArrowRight",code: "ArrowRight",keyCode: 39 },
        ArrowDown:  { key: "ArrowDown", code: "ArrowDown", keyCode: 40 },
        KeyZ:       { key: "z",         code: "KeyZ",      keyCode: 90 },
        KeyX:       { key: "x",         code: "KeyX",      keyCode: 88 },
        KeyH:       { key: "h",         code: "KeyH",      keyCode: 72 },
        KeyB:       { key: "b",         code: "KeyB",      keyCode: 66 },
        End:        { key: "End",       code: "End",       keyCode: 35 }
      };

      function sendKey(type, code) {
        const info = virtualKeyMap[code];
        if (!info) return;

        const event = new KeyboardEvent(type, {
          key:    info.key,
          code:   info.code,
          keyCode: info.keyCode,
          which:  info.keyCode,
          bubbles: true
        });

        window.dispatchEvent(event);
        container.dispatchEvent(event);
        player.dispatchEvent(event);
        if (player.focus) player.focus();
      }

      const buttons = document.querySelectorAll("button[data-key]");

      // PILTAST TAP vs HOLD LOGIKK ‚Äì tilbake til forrige gode versjon
      const HOLD_DELAY_MS = 700; // m√• holde ganske lenge f√∏r det blir "hold"

      const ARROW_CODES = {
        ArrowLeft: true,
        ArrowRight: true,
        ArrowUp: true,
        ArrowDown: true
      };

      const arrowState = {}; // per kode: { isDown, holdTimeout }

      buttons.forEach(btn => {
        const code = btn.dataset.key;
        const isArrow = !!ARROW_CODES[code];

        if (isArrow && !arrowState[code]) {
          arrowState[code] = {
            isDown: false,
            holdTimeout: null
          };
        }

        const start = (e) => {
          e.preventDefault();

          if (isArrow) {
            const state = arrowState[code];

            // allerede i gang? ikke spam
            if (state.isDown || state.holdTimeout) return;

            // planlegg at dette blir en "hold" hvis han holder lenge nok
            state.holdTimeout = setTimeout(() => {
              sendKey("keydown", code);
              state.isDown = true;
              state.holdTimeout = null;
            }, HOLD_DELAY_MS);
          } else {
            // Z/X/H/B/End ‚Äì instant
            sendKey("keydown", code);
          }
        };

        const end = (e) => {
          e.preventDefault();

          if (!isArrow) {
            // Z/X/H/B/End ‚Äì vanlig keyup
            sendKey("keyup", code);
            return;
          }

          const state = arrowState[code];

          // Hvis vi fortsatt har holdTimeout ‚Üí dette var en TAP (for kort til √• bli hold)
          if (state.holdTimeout) {
            clearTimeout(state.holdTimeout);
            state.holdTimeout = null;

            // TAP: superkort pulse ‚Äì keydown og keyup umiddelbart
            sendKey("keydown", code);
            sendKey("keyup", code);
          } else if (state.isDown) {
            // Var i hold-modus ‚Üí bare slipp
            sendKey("keyup", code);
            state.isDown = false;
          }
        };

        // Touch
        btn.addEventListener("touchstart", start, { passive: false });
        btn.addEventListener("touchend", end, { passive: false });
        btn.addEventListener("touchcancel", end, { passive: false });

        // Mus (desktop ‚Äì for debugging / ev. musebrukere)
        btn.addEventListener("mousedown", start);
        btn.addEventListener("mouseup", end);
        btn.addEventListener("mouseleave", end);
      });

      // Skjul intro-overlay etter ~3 sek
      const overlay = document.getElementById("intro-overlay");
      if (overlay) {
        setTimeout(() => {
          overlay.classList.add("hidden");
          setTimeout(() => {
            overlay.style.display = "none";
          }, 600);
        }, 3000);
      }
    });
  </script>
</body>
</html>
