<html lang="no">
<head>
  <meta charset="UTF-8" />
  <title>Mujaffa – Tjukk.com</title>

  <!-- Ruffle config: autoplay uten play-overlay -->
  <script>
    window.RufflePlayer = window.RufflePlayer || {};
    window.RufflePlayer.config = {
      autoplay: "on",          // start automatisk
      unmuteOverlay: "hidden"  // skjul lyd-overlay
    };
  </script>

  <!-- Ruffle: Flash-emulator via CDN -->
  <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>

  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background: #fff;
      color: #f5f5f5;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      position: relative;
    }

    header {
      padding: 24px 16px 8px;
      text-align: center;
    }

    h1 {
      margin: 0 0 4px;
      font-size: 28px;
      letter-spacing: 0.03em;
    }

    p {
      margin: 0;
      opacity: 0.8;
      font-size: 14px;
    }

    #game-wrapper {
      margin: 0;
      padding: 0;
      background: #fff;
      max-width: 100%;
      width: 100%;
    }

    #game {
      width: 800px;   /* juster hvis Mujaffa har annen oppløsning */
      height: 600px;
      max-width: 100vw;
      max-height: 70vh;
      overflow: hidden;
      width: 100%;
      height: 100vh;
    }

    ruffle-player {
      width: 100%;
      height: 100%;
    }

    button {
      padding: 6px 12px;
      border-radius: 999px;
      border: 1px solid #666;
      background: #181818;
      color: #eee;
      font-size: 12px;
      cursor: pointer;
    }

    button:hover {
      border-color: #aaa;
    }

    footer {
      padding: 8px 16px 24px;
      font-size: 11px;
      opacity: 0.6;
      text-align: center;
    }

    a {
      color: #ddd;
    }

    /* TOUCH-KONTROLLER (alltid synlig for debugging) */

    #controls {
      text-align: center;
      margin-top: 8px;
      position: absolute;
      bottom:  0;
      left: 0;
      right: 0;
    }

    #touch-controls {
      margin-top: 12px;
      user-select: none;
      -webkit-user-select: none;
      touch-action: none;
      position: absolute;
      bottom: 0;
      display: flex;
      justify-content: center;
      align-items: flex-end;
      left: 0;
      right: 0;
      position: absolute;
      bottom: 0;
    }

    /*
    @media(min-width:767px){
      #controls {
        display: none;
      }
      #touch-controls {
        display: none;
      }
    }
    */

    #touch-label {
      font-size: 11px;
      opacity: 0.7;
      margin-bottom: 4px;
      text-align: center;
    }

    /* 3x2 grid: 
       X    ▲    X
       ◀    ▼    ▶
    */
    #touch-controls-inner {
      display: grid;
      grid-template-columns: 60px 60px 60px;
      grid-template-rows: 60px 60px;
      gap: 10px;
      justify-content: center;
      align-items: center;
      margin-top: 4px;
    }

    #touch-controls-inner button {
      width: calc((100%vw/ 3) - 50px);
      height: 60px;
      border-radius: 12px;
      font-size: 20px;
      border: 1px solid #555;
      background: rgba(24,24,24,0.9);
    }

    #touch-controls-inner button:active {
      border-color: #fff;
      background: rgba(40,40,40,0.9);
    }

    /* Litt mer kompakt på mobil */
    @media (max-width: 900px) {
      #game {
        width: 100vw;
        height: 60vh;
      }

      #touch-controls-inner {
        gap: 8px;
      }
    }

    /* FULLSCREEN INTRO-OVERLAY */

    #intro-overlay {
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at top, #3d3d3d 0, #000 55%, #000 100%);
      color: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 16px;
      z-index: 9999;
      transition: opacity 0.5s ease;
      opacity: 1;
    }

    #intro-overlay.hidden {
      opacity: 0;
      pointer-events: none;
    }

    #intro-overlay h2 {
      font-size: 24px;
      margin-bottom: 8px;
      letter-spacing: 0.05em;
      text-transform: uppercase;
    }

    #intro-overlay p {
      font-size: 14px;
      opacity: 0.9;
      margin-bottom: 16px;
    }

    #intro-overlay small {
      opacity: 0.7;
      font-size: 11px;
    }
  </style>
</head>
<body>
  <!-- Intro-overlay som dekker alt de første sekundene -->
  <div id="intro-overlay">
    <h2>Frem med pikken</h2>
    <p>Her har'u Mujaffa</p>
    <p>Du har råd til kamera på runde to veit du</p>
  </div>

  <div id="game-wrapper">
    <div id="game"></div>

    <div id="controls">
      <button id="fullscreen-btn">Fullscreen</button>
      <!-- Desktop-knapper for H og B -->
    </div>

    <!-- On-screen piltaster + Z/X -->
    <div id="touch-controls">
      <div id="touch-controls-inner">
        <!-- RAD 0: H / B -->
        <div class="extraLine">
          <button data-key="KeyH">H</button>
          <button data-key="KeyB">B</button>
        </div>

        <!-- RAD 1: Z | ▲ | X -->
        <div class="topLine">
          <button data-key="KeyZ">Z</button>
          <button data-key="ArrowUp">▲</button>
          <button data-key="KeyX">X</button>
        </div>

        <!-- RAD 2: ◀ | ▼ | ▶ -->
        <div class="bottomLine">
          <button data-key="ArrowLeft">◀</button>
          <button data-key="ArrowDown">▼</button>
          <button data-key="ArrowRight">▶</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    window.addEventListener("load", () => {
      const ruffle = window.RufflePlayer ? window.RufflePlayer.newest() : null;
      if (!ruffle) {
        console.error("Ruffle ble ikke lastet.");
        return;
      }

      const player = ruffle.createPlayer();
      const container = document.getElementById("game");
      container.appendChild(player);

      // Last inn Mujaffa SWF-en
      player.load("games/mujaffa.swf");

      // Fullscreen-knapp
      const fullscreenBtn = document.getElementById("fullscreen-btn");
      fullscreenBtn.addEventListener("click", () => {
        if (player.requestFullscreen) {
          player.requestFullscreen();
        } else if (container.requestFullscreen) {
          container.requestFullscreen();
        }
      });

      // Fokus – viktig for keyboard events
      player.tabIndex = 0;
      if (player.focus) player.focus();

      // Riktig mapping: KEY-CODE + faktisk .key-verdi
      const virtualKeyMap = {
        ArrowLeft:  { key: "ArrowLeft", code: "ArrowLeft", keyCode: 37 },
        ArrowUp:    { key: "ArrowUp",   code: "ArrowUp",   keyCode: 38 },
        ArrowRight: { key: "ArrowRight",code: "ArrowRight",keyCode: 39 },
        ArrowDown:  { key: "ArrowDown", code: "ArrowDown", keyCode: 40 },
        KeyZ:       { key: "z",         code: "KeyZ",      keyCode: 90 },
        KeyX:       { key: "x",         code: "KeyX",      keyCode: 88 },
        KeyH:       { key: "h",         code: "KeyH",      keyCode: 72 },
        KeyB:       { key: "b",         code: "KeyB",      keyCode: 66 }
      };

      function sendKey(type, code) {
        const info = virtualKeyMap[code];
        if (!info) return;

        const event = new KeyboardEvent(type, {
          key:    info.key,
          code:   info.code,
          keyCode: info.keyCode,
          which:  info.keyCode,
          bubbles: true
        });

        window.dispatchEvent(event);
        container.dispatchEvent(event);
        player.dispatchEvent(event);
        if (player.focus) player.focus();
      }

      // ---- SENSITIVITET PÅ PILTASTER (touch-knappene) ----
      const ARROW_HOLD_DELAY_MS = 90; // juster: 60 = mer sensitiv, 140 = tregere

      const buttons = document.querySelectorAll("button[data-key]");
      const arrowTimers = {};
      const arrowDown = {};

      buttons.forEach(btn => {
        const code = btn.dataset.key;
        const isArrow = code.startsWith("Arrow");

        const start = (e) => {
          e.preventDefault();

          if (isArrow) {
            // Hvis det allerede er timer eller keydown aktiv, gjør ingenting
            if (arrowTimers[code] || arrowDown[code]) return;

            // Start liten død-sone før vi sender keydown
            arrowTimers[code] = setTimeout(() => {
              sendKey("keydown", code);
              arrowDown[code] = true;
              arrowTimers[code] = null;
            }, ARROW_HOLD_DELAY_MS);
          } else {
            // Z/X/H/B – instant
            sendKey("keydown", code);
          }
        };

        const end = (e) => {
          e.preventDefault();

          if (isArrow) {
            // Hvis vi fortsatt bare er i død-sonen → cancel, ingen keydo
