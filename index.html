<html lang="no">
<head>
  <meta charset="UTF-8" />
  <title>Mujaffa ‚Äì Tjukk.com</title>

  <!-- Ruffle: Flash-emulator via CDN -->
  <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>

  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle at top, #1a1a1a 0, #050505 60%);
      color: #f5f5f5;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header {
      padding: 24px 16px 8px;
      text-align: center;
    }

    h1 {
      margin: 0 0 4px;
      font-size: 28px;
      letter-spacing: 0.03em;
    }

    p {
      margin: 0;
      opacity: 0.8;
      font-size: 14px;
    }

    #game-wrapper {
      margin: 16px;
      padding: 12px;
      border-radius: 16px;
      border: 1px solid #333;
      background: rgba(0,0,0,0.6);
      box-shadow: 0 18px 40px rgba(0, 0, 0, 0.7);
      max-width: 100%;
    }

    #game {
      width: 800px;   /* juster hvis Mujaffa har annen oppl√∏sning */
      height: 600px;
      max-width: 100vw;
      max-height: 70vh;
      overflow: hidden;
    }

    #controls {
      text-align: center;
      margin-top: 8px;
    }

    button {
      padding: 6px 12px;
      border-radius: 999px;
      border: 1px solid #666;
      background: #181818;
      color: #eee;
      font-size: 12px;
      cursor: pointer;
    }

    button:hover {
      border-color: #aaa;
    }

    footer {
      padding: 8px 16px 24px;
      font-size: 11px;
      opacity: 0.6;
      text-align: center;
    }

    a {
      color: #ddd;
    }

    /* Mobil-joystick */
    #touch-controls {
      display: none; /* skjules som default (desktop) */
      margin-top: 12px;
      user-select: none;
      -webkit-user-select: none;
      touch-action: none;
    }

    #touch-controls-inner {
      display: grid;
      grid-template-columns: 60px 60px 60px;
      grid-template-rows: 60px 60px;
      gap: 8px;
      justify-content: center;
      align-items: center;
    }

    #touch-controls button {
      width: 60px;
      height: 60px;
      border-radius: 12px;
      font-size: 20px;
      border: 1px solid #555;
      background: rgba(24,24,24,0.9);
    }

    #touch-controls button:active {
      border-color: #fff;
      background: rgba(40,40,40,0.9);
    }

    /* Bare vis touch-controls p√• sm√• skjermer */
    @media (max-width: 900px) {
      #touch-controls {
        display: block;
      }

      #game {
        width: 100vw;
        height: 60vh;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Mujaffa</h1>
    <p>Spill Mujaffa direkte i nettleseren ‚Äì best p√• PC, men pr√∏ver √• hjelpe mobil ogs√• üöó</p>
  </header>

  <div id="game-wrapper">
    <div id="game"></div>

    <div id="controls">
      <button id="fullscreen-btn">Fullscreen</button>
    </div>

    <!-- On-screen piltaster for mobil -->
    <div id="touch-controls">
      <p style="font-size: 11px; opacity: 0.7; margin-bottom: 4px; text-align:center;">
        Eksperimentell mobilstyring ‚Äì funker kanskje, kanskje ikke üíÄ
      </p>
      <div id="touch-controls-inner">
        <!-- Tom rute -->
        <div></div>
        <!-- Opp -->
        <button data-key="ArrowUp">‚ñ≤</button>
        <!-- Tom rute -->
        <div></div>
        <!-- Venstre -->
        <button data-key="ArrowLeft">‚óÄ</button>
        <!-- Ned -->
        <button data-key="ArrowDown">‚ñº</button>
        <!-- H√∏yre -->
        <button data-key="ArrowRight">‚ñ∂</button>
      </div>
    </div>
  </div>

  <footer>
    Kj√∏rer via Ruffle (Flash-emulator). Spillet er opprinnelig laget for tastatur, s√• mobilst√∏tte kan v√¶re begrenset.
  </footer>

  <script>
    window.addEventListener("load", () => {
      const ruffle = window.RufflePlayer ? window.RufflePlayer.newest() : null;
      if (!ruffle) {
        console.error("Ruffle ble ikke lastet.");
        return;
      }

      const player = ruffle.createPlayer();
      const container = document.getElementById("game");
      container.appendChild(player);

      // Last inn Mujaffa SWF-en (ligger i /games/)
      player.load("games/mujaffa.swf");

      // Fullscreen-knapp
      const fullscreenBtn = document.getElementById("fullscreen-btn");
      fullscreenBtn.addEventListener("click", () => {
        if (player && player.requestFullscreen) {
          player.requestFullscreen();
        } else if (container.requestFullscreen) {
          container.requestFullscreen();
        }
      });

      // Pr√∏v √• sikre at player har fokus (for keyboard events)
      player.tabIndex = 0;
      player.focus && player.focus();

      // Map for keyCodes (noen spill sjekker dette)
      const keyCodeMap = {
        ArrowLeft: 37,
        ArrowUp: 38,
        ArrowRight: 39,
        ArrowDown: 40
      };

      function sendKeyEvent(type, key) {
        const keyCode = keyCodeMap[key] || 0;

        const eventInit = {
          key,
          code: key,
          keyCode,
          which: keyCode,
          bubbles: true,
          cancelable: true
        };

        // 1) mot window
        const winEvent = new KeyboardEvent(type, eventInit);
        window.dispatchEvent(winEvent);

        // 2) mot container (der Ruffle ligger)
        const containerEvent = new KeyboardEvent(type, eventInit);
        container.dispatchEvent(containerEvent);

        // 3) mot selve player-elementet
        const playerEvent = new KeyboardEvent(type, eventInit);
        player.dispatchEvent(playerEvent);

        // pr√∏v √• holde fokus p√• player
        player.focus && player.focus();
      }

      // Touch / mus-handling for piltast-knappene
      const buttons = document.querySelectorAll("#touch-controls button[data-key]");
      buttons.forEach(btn => {
        const key = btn.dataset.key;

        const startHandler = (e) => {
          e.preventDefault();
          sendKeyEvent("keydown", key);
        };

        const endHandler = (e) => {
          e.preventDefault();
          sendKeyEvent("keyup", key);
        };

        // Touch events
        btn.addEventListener("touchstart", startHandler);
        btn.addEventListener("touchend", endHandler);
        btn.addEventListener("touchcancel", endHandler);

        // Mus (for debugging p√• desktop)
        btn.addEventListener("mousedown", startHandler);
        btn.addEventListener("mouseup", endHandler);
        btn.addEventListener("mouseleave", endHandler);
      });
    });
  </script>
</body>
</html>
