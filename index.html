<html lang="no">
<head>
  <meta charset="UTF-8" />
  <title>Mujaffa – Tjukk.com</title>

  <!-- Ruffle: Flash-emulator via CDN -->
  <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>

  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle at top, #1a1a1a 0, #050505 60%);
      color: #f5f5f5;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header {
      padding: 24px 16px 8px;
      text-align: center;
    }

    h1 {
      margin: 0 0 4px;
      font-size: 28px;
      letter-spacing: 0.03em;
    }

    p {
      margin: 0;
      opacity: 0.8;
      font-size: 14px;
    }

    #game-wrapper {
      margin: 16px;
      padding: 12px;
      border-radius: 16px;
      border: 1px solid #333;
      background: rgba(0,0,0,0.6);
      box-shadow: 0 18px 40px rgba(0, 0, 0, 0.7);
      max-width: 100%;
    }

    #game {
      width: 800px;   /* juster hvis Mujaffa har annen oppløsning */
      height: 600px;
      max-width: 100vw;
      max-height: 70vh;
      overflow: hidden;
    }
    ruffle-player {
      width: 100%;
    }

    #controls {
      text-align: center;
      margin-top: 8px;
    }

    button {
      padding: 6px 12px;
      border-radius: 999px;
      border: 1px solid #666;
      background: #181818;
      color: #eee;
      font-size: 12px;
      cursor: pointer;
    }

    button:hover {
      border-color: #aaa;
    }

    footer {
      padding: 8px 16px 24px;
      font-size: 11px;
      opacity: 0.6;
      text-align: center;
    }

    a {
      color: #ddd;
    }

    /* TOUCH-KONTROLLER (alltid synlig for debugging) */
    #touch-controls {
      margin-top: 12px;
      user-select: none;
      -webkit-user-select: none;
      touch-action: none;
    }

    #touch-label {
      font-size: 11px;
      opacity: 0.7;
      margin-bottom: 4px;
      text-align: center;
    }

    /* 3x2 grid: 
       X    ▲    Y
       ◀    ▼    ▶
    */
    #touch-controls-inner {
      display: grid;
      grid-template-columns: 60px 60px 60px;
      grid-template-rows: 60px 60px;
      gap: 10px;
      justify-content: center;
      align-items: center;
      margin-top: 4px;
    }

    #touch-controls-inner button {
      width: 60px;
      height: 60px;
      border-radius: 12px;
      font-size: 20px;
      border: 1px solid #555;
      background: rgba(24,24,24,0.9);
    }

    #touch-controls-inner button:active {
      border-color: #fff;
      background: rgba(40,40,40,0.9);
    }

    /* Litt mer kompakt på mobil */
    @media (max-width: 900px) {
      #game {
        width: 100vw;
        height: 60vh;
      }

      #touch-controls-inner {
        gap: 8px;
      }
    }
  </style>
</head>
<body>


  <div id="game-wrapper">
    <div id="game"></div>

    <div id="controls">
      <button id="fullscreen-btn">Fullscreen</button>
    </div>

    <!-- On-screen piltaster + X/Y -->
    <div id="touch-controls">

      <div id="touch-controls-inner">
        <!-- RAD 1: X | ▲ | Y -->
        <button data-key="KeyX">X</button>
        <button data-key="ArrowUp">▲</button>
        <button data-key="KeyY">Y</button>

        <!-- RAD 2: ◀ | ▼ | ▶ -->
        <button data-key="ArrowLeft">◀</button>
        <button data-key="ArrowDown">▼</button>
        <button data-key="ArrowRight">▶</button>
      </div>
    </div>
  </div>

  <script>
    window.addEventListener("load", () => {
      const ruffle = window.RufflePlayer ? window.RufflePlayer.newest() : null;
      if (!ruffle) {
        console.error("Ruffle ble ikke lastet.");
        return;
      }

      const player = ruffle.createPlayer();
      const container = document.getElementById("game");
      container.appendChild(player);

      // Last inn Mujaffa SWF-en
      player.load("games/mujaffa.swf");

      // Fullscreen-knapp
      const fullscreenBtn = document.getElementById("fullscreen-btn");
      fullscreenBtn.addEventListener("click", () => {
        if (player.requestFullscreen) {
          player.requestFullscreen();
        } else if (container.requestFullscreen) {
          container.requestFullscreen();
        }
      });

      // Fokus – viktig for keyboard events
      player.tabIndex = 0;
      player.focus && player.focus();

      // Key mapping – inkluderer X og Y
      const keyCodeMap = {
        ArrowLeft: 37,
        ArrowUp: 38,
        ArrowRight: 39,
        ArrowDown: 40,
        KeyX: 88,
        KeyY: 89
      };

      function sendKey(type, key) {
        const keyCode = keyCodeMap[key] || 0;

        const event = new KeyboardEvent(type, {
          key,
          code: key,
          keyCode,
          which: keyCode,
          bubbles: true
        });

        window.dispatchEvent(event);
        container.dispatchEvent(event);
        player.dispatchEvent(event);
        player.focus && player.focus();
      }

      // Touch/mus for knappene:
      const buttons = document.querySelectorAll("#touch-controls-inner button[data-key]");
      buttons.forEach(btn => {
        const key = btn.dataset.key;

        const start = (e) => { e.preventDefault(); sendKey("keydown", key); };
        const end = (e) => { e.preventDefault(); sendKey("keyup", key); };

        // Touch
        btn.addEventListener("touchstart", start);
        btn.addEventListener("touchend", end);
        btn.addEventListener("touchcancel", end);

        // Mus (for debugging på desktop)
        btn.addEventListener("mousedown", start);
        btn.addEventListener("mouseup", end);
        btn.addEventListener("mouseleave", end);
      });
    });
  </script>
</body>
</html>
